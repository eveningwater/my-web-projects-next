<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查找膳食</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.unpkg.com/ew-message/dist/ew-message.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>查找膳食</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="查找膳食根据膳食关键词(输入英文单词)">
                <button type="submit" class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button id="random" class="random-btn" type="button" title="随即获取膳食">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <div id="result-heading" class="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>
</body>
<script src="https://www.unpkg.com/ew-message/dist/ew-message.min.js"></script>
<script src="index.js" type="module"></script>

</html>
